<div class="min-h-screen bg-[#FFF9F5] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 animate-fadeIn">
    <!-- Decorative elements -->
    <div class="absolute top-10 right-10 w-20 h-20 rounded-full bg-purple/10"></div>
    <div class="absolute bottom-10 left-10 w-32 h-32 rounded-full bg-lavender/10"></div>

    <div class="text-center">
      <h1 class="font-greatvibes text-7xl text-purple animate-float">Unauthorized</h1>
      <h2 class="mt-6 text-2xl font-pacifico text-gray-800">Access Denied</h2>
      <p class="mt-4 text-gray-600">
        You don't have permission to access this page.
      </p>

      <!-- Illustration -->
      <div class="my-10 flex justify-center">
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-40 w-40 text-lavender/30" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
          <div class="absolute -bottom-4 -left-4 w-16 h-16 bg-purple/10 rounded-full"></div>
        </div>
      </div>

      <!-- Navigation options -->
      <div class="mt-8 space-y-4">
        <button
          [routerLink]="['/']"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple hover:bg-lavender focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple transition-colors duration-300">
          Return to Home
        </button>
        <button
          (click)="goBack()"
          class="w-full flex justify-center py-3 px-4 border border-beige rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lavender transition-colors duration-300">
          Go Back
        </button>
      </div>

      <!-- Login prompt -->
      <div class="mt-6 bg-white p-4 rounded-lg border border-beige shadow-sm">
        <p class="text-sm text-gray-700 mb-2">
          Already have an account?
        </p>
        <button
          [routerLink]="['/auth/login']"
          class="w-full flex justify-center py-2 px-4 border border-lavender rounded-md text-sm font-medium text-purple bg-lavender/10 hover:bg-lavender/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lavender transition-colors duration-300">
          Sign In
        </button>
      </div>

      <!-- Decorative border -->
      <div class="mt-10 pt-6 border-t border-beige">
        <p class="text-sm text-gray-500">
          Need help? <a href="mailto:support@weddingplanner.com" class="text-purple hover:text-lavender transition-colors duration-300">Contact Support</a>
        </p>
      </div>
    </div>
  </div>
</div>
