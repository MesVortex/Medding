<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <div class="max-w-md mx-auto">
        <div class="divide-y divide-gray-200">
          <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
            @if (profile$ | async; as profile) {
              <div class="flex flex-col space-y-4">
                <div class="text-2xl font-bold text-gray-900 mb-4">
                  Profile Details
                </div>

                <div class="space-y-2">
                  <div class="flex justify-between items-center">
                    <span class="text-gray-500">Username:</span>
                    <span class="font-medium">{{ profile.username }}</span>
                  </div>

                  <div class="flex justify-between items-center">
                    <span class="text-gray-500">Email:</span>
                    <span class="font-medium">{{ profile.email }}</span>
                  </div>

                  <div class="flex justify-between items-center">
                    <span class="text-gray-500">Role:</span>
                    <span class="font-medium capitalize">{{ profile.role.toLowerCase() }}</span>
                  </div>

                  <div class="flex justify-between items-center">
                    <span class="text-gray-500">Phone Number:</span>
                    <span class="font-medium">{{ profile.number }}</span>
                  </div>

                  @if (profile.location) {
                    <div class="flex justify-between items-center">
                      <span class="text-gray-500">Location:</span>
                      <span class="font-medium">{{ profile.location }}</span>
                    </div>
                  }
                </div>

                <div class="pt-6">
                  <button
                    routerLink="/profile/edit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                  >
                    Edit Profile
                  </button>
                </div>
              </div>
            } @else {
              <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
