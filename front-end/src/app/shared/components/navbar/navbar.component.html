<nav class="bg-white shadow-md border-b border-beige sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo and Desktop Navigation -->
      <div class="flex">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="flex items-center">
            <span class="text-2xl font-greatvibes text-purple">Wedding Planner</span>
          </a>
        </div>

        <!-- Desktop Navigation Links -->
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <ng-container *ngFor="let link of navLinks">
            <div *ngIf="link.children; else singleLink" class="relative group">
              <button class="inline-flex items-center px-1 pt-1 text-sm font-medium border-b-2 border-transparent hover:border-lavender hover:text-purple transition-colors duration-200">
                {{ link.label }}
                <svg class="ml-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </button>

              <!-- Dropdown Menu -->
              <div class="absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 transform origin-top-left">
                <div class="py-1">
                  <a *ngFor="let child of link.children"
                     [routerLink]="child.route"
                     routerLinkActive="bg-lavender/20 text-purple"
                     class="block px-4 py-2 text-sm text-gray-700 hover:bg-lavender/10 hover:text-purple transition-colors duration-200">
                    {{ child.label }}
                  </a>
                </div>
              </div>
            </div>

            <ng-template #singleLink>
              <a [routerLink]="link.route"
                 routerLinkActive="border-purple text-purple"
                 [routerLinkActiveOptions]="{exact: link.route === '/'}"
                 class="inline-flex items-center px-1 pt-1 text-sm font-medium border-b-2 border-transparent hover:border-lavender hover:text-purple transition-colors duration-200">
                {{ link.label }}
              </a>
            </ng-template>
          </ng-container>
        </div>
      </div>

      <!-- User Profile and Mobile Menu Button -->
      <div class="flex items-center">
        <!-- User Profile -->
        <div *ngIf="isLoggedIn" class="hidden sm:ml-6 sm:flex sm:items-center">
          <div class="relative">
            <button (click)="toggleProfileMenu()"
                    class="flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple">
              <span class="sr-only">Open user menu</span>
              <div class="h-8 w-8 rounded-full bg-lavender/30 flex items-center justify-center text-purple font-medium overflow-hidden">
                <img *ngIf="userAvatar" [src]="userAvatar" alt="User Avatar" class="h-full w-full object-cover">
                <span *ngIf="!userAvatar">{{ userName.charAt(0) }}</span>
              </div>
            </button>

            <!-- Profile Dropdown -->
            <div *ngIf="profileMenuOpen"
                 class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
                 role="menu"
                 aria-orientation="vertical"
                 aria-labelledby="user-menu-button">
              <a routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-lavender/10 hover:text-purple transition-colors duration-200" role="menuitem">Your Profile</a>
              <a routerLink="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-lavender/10 hover:text-purple transition-colors duration-200" role="menuitem">Settings</a>
              <button (click)="logout()"
                      class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-lavender/10 hover:text-purple transition-colors duration-200">
                Sign out
              </button>
            </div>
          </div>
        </div>

        <!-- Login/Register Buttons -->
        <div *ngIf="!isLoggedIn" class="hidden sm:flex sm:items-center sm:ml-6 sm:space-x-3">
          <a routerLink="/login" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-purple bg-lavender/10 hover:bg-lavender/20 transition-colors duration-200">
            Login
          </a>
          <a routerLink="/register" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-purple hover:bg-lavender transition-colors duration-200">
            Register
          </a>
        </div>

        <!-- Mobile menu button -->
        <div class="flex items-center sm:hidden">
          <button (click)="toggleMobileMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-purple hover:bg-lavender/10 transition-colors duration-200">
            <span class="sr-only">Open main menu</span>
            <svg *ngIf="!mobileMenuOpen" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg *ngIf="mobileMenuOpen" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="mobileMenuOpen" class="sm:hidden bg-white border-t border-beige animate-slideDown">
    <div class="pt-2 pb-3 space-y-1">
      <ng-container *ngFor="let link of navLinks">
        <div *ngIf="link.children; else mobileSingleLink" class="px-3">
          <div class="text-sm font-medium text-gray-700 py-2">{{ link.label }}</div>
          <div class="pl-4 space-y-1">
            <a *ngFor="let child of link.children"
               [routerLink]="child.route"
               routerLinkActive="bg-lavender/20 text-purple"
               (click)="closeAllMenus()"
               class="block pl-3 pr-4 py-2 text-sm font-medium text-gray-600 border-l-2 border-transparent hover:bg-lavender/10 hover:text-purple hover:border-lavender transition-colors duration-200">
              {{ child.label }}
            </a>
          </div>
        </div>

        <ng-template #mobileSingleLink>
          <a [routerLink]="link.route"
             routerLinkActive="bg-lavender/20 text-purple border-purple"
             [routerLinkActiveOptions]="{exact: link.route === '/'}"
             (click)="closeAllMenus()"
             class="block pl-3 pr-4 py-2 border-l-4 border-transparent text-sm font-medium text-gray-700 hover:bg-lavender/10 hover:text-purple hover:border-lavender transition-colors duration-200">
            {{ link.label }}
          </a>
        </ng-template>
      </ng-container>
    </div>

    <!-- Mobile Profile Section -->
    <div *ngIf="isLoggedIn" class="pt-4 pb-3 border-t border-beige">
      <div class="flex items-center px-4">
        <div class="flex-shrink-0">
          <div class="h-10 w-10 rounded-full bg-lavender/30 flex items-center justify-center text-purple font-medium overflow-hidden">
            <img *ngIf="userAvatar" [src]="userAvatar" alt="User Avatar" class="h-full w-full object-cover">
            <span *ngIf="!userAvatar">{{ userName.charAt(0) }}</span>
          </div>
        </div>
        <div class="ml-3">
          <div class="text-sm font-medium text-gray-800">{{ userName }}</div>
        </div>
      </div>
      <div class="mt-3 space-y-1">
        <a routerLink="/profile"
           (click)="closeAllMenus()"
           class="block px-4 py-2 text-sm text-gray-700 hover:bg-lavender/10 hover:text-purple transition-colors duration-200">
          Your Profile
        </a>
        <a routerLink="/settings"
           (click)="closeAllMenus()"
           class="block px-4 py-2 text-sm text-gray-700 hover:bg-lavender/10 hover:text-purple transition-colors duration-200">
          Settings
        </a>
        <a routerLink="/logout"
           (click)="closeAllMenus()"
           class="block px-4 py-2 text-sm text-gray-700 hover:bg-lavender/10 hover:text-purple transition-colors duration-200">
          Sign out
        </a>
      </div>
    </div>

    <!-- Mobile Login/Register Buttons -->
    <div *ngIf="!isLoggedIn" class="pt-4 pb-3 border-t border-beige px-4 flex flex-col space-y-2">
      <a routerLink="/login"
         (click)="closeAllMenus()"
         class="w-full text-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-purple bg-lavender/10 hover:bg-lavender/20 transition-colors duration-200">
        Login
      </a>
      <a routerLink="/register"
         (click)="closeAllMenus()"
         class="w-full text-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-purple hover:bg-lavender transition-colors duration-200">
        Register
      </a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="pt-4">
  <ng-content></ng-content>
</div>
