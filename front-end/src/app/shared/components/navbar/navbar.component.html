<nav class="bg-white border-b border-beige shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="flex items-center">
            <img class="h-8 w-auto" src="assets/images/medding_logo.png" alt="Wedding Planner">
            <span class="ml-2 text-xl font-pacifico text-purple">Medding</span>
          </a>
        </div>

        <!-- Navigation Links -->
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <a routerLink="/"
             routerLinkActive="border-purple text-purple"
             [routerLinkActiveOptions]="{exact: true}"
             class="border-transparent text-gray-500 hover:border-lavender hover:text-purple inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Home
          </a>

          <!-- Weddings Nav Item -->
          <div *ngIf="userRole === 'ORGANIZER'" class="relative dropdown-container">
            <button (click)="toggleWeddingsDropdown($event)"
                    class="dropdown-toggle border-transparent text-gray-500 hover:border-lavender hover:text-purple inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
              Weddings
              <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div *ngIf="showWeddingsDropdown"
                 class="absolute z-10 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none dropdown-menu weddings-dropdown">
              <div class="py-1">
                <a routerLink="/weddings" (click)="toggleWeddingsDropdown($event)"
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-lavender/10 hover:text-purple">
                  My Weddings
                </a>
                <a routerLink="/weddings/create" (click)="toggleWeddingsDropdown($event)"
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-lavender/10 hover:text-purple">
                  Create Wedding
                </a>
              </div>
            </div>
          </div>

          <!-- Services -->
          <a *ngIf="userRole === 'VENDOR'"
             routerLink="/services"
             routerLinkActive="border-purple text-purple"
             class="border-transparent text-gray-500 hover:border-lavender hover:text-purple inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Services
          </a>

          <a *ngIf="userRole === 'ORGANIZER'"
             routerLink="/services/browse"
             routerLinkActive="border-purple text-purple"
             class="border-transparent text-gray-500 hover:border-lavender hover:text-purple inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            services
          </a>

          <a *ngIf="userRole === 'VENDOR'"
             routerLink="/services/bookings"
             routerLinkActive="border-purple text-purple"
             class="border-transparent text-gray-500 hover:border-lavender hover:text-purple inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            booking requests
          </a>

          <a *ngIf="userRole === 'ORGANIZER'"
             routerLink="/vendor/browse"
             routerLinkActive="border-purple text-purple"
             class="border-transparent text-gray-500 hover:border-lavender hover:text-purple inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Vendors
          </a>
        </div>
      </div>

      <!-- Right side menu -->
      <div class="hidden sm:ml-6 sm:flex sm:items-center">

        <!-- Profile dropdown -->
        <div class="ml-3 relative dropdown-container">
          <div>
            <button (click)="toggleProfileDropdown($event)"
                    class="dropdown-toggle flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lavender">
              <span class="sr-only">Open user menu</span>
              <div class="h-8 w-8 rounded-full bg-lavender/30 flex items-center justify-center text-purple font-medium">
                {{ userInitial }}
              </div>
            </button>
          </div>

          <!-- Profile Dropdown Menu -->
          <div *ngIf="showProfileDropdown"
               class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none dropdown-menu">
            <div class="py-1">
              <a routerLink="/profile" (click)="toggleProfileDropdown($event)"
                 class="block px-4 py-2 text-sm text-gray-700 hover:bg-lavender/10 hover:text-purple">
                Your Profile
              </a>

              <button (click)="logout()"
                      class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-lavender/10 hover:text-purple">
                Sign out
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="flex items-center sm:hidden">
        <button (click)="toggleMobileMenu()"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-purple hover:bg-lavender/10 focus:outline-none">
          <span class="sr-only">Open main menu</span>
          <svg *ngIf="!showMobileMenu" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="showMobileMenu" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="showMobileMenu" class="sm:hidden">
    <div class="pt-2 pb-3 space-y-1">
      <a routerLink="/"
         routerLinkActive="bg-lavender/10 text-purple"
         [routerLinkActiveOptions]="{exact: true}"
         class="text-gray-500 hover:bg-lavender/10 hover:text-purple block px-3 py-2 rounded-md text-base font-medium">
        Home
      </a>

      <!-- Weddings -->
      <div *ngIf="userRole === 'ORGANIZER'" class="relative dropdown-container">
        <button (click)="toggleWeddingsDropdown($event)"
                class="dropdown-toggle border-transparent text-gray-500 hover:border-lavender hover:text-purple inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
          Weddings
          <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div *ngIf="showWeddingsDropdown"
             class="absolute z-10 mt-1 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none dropdown-menu">
          <div class="py-1">
            <a routerLink="/weddings"
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-lavender/10 hover:text-purple">
              My Weddings
            </a>
            <a routerLink="/weddings/new"
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-lavender/10 hover:text-purple">
              Create Wedding
            </a>
          </div>
        </div>
      </div>

      <!-- Services Management -->
      <a *ngIf="userRole === 'VENDOR'"
         routerLink="/services"
         routerLinkActive="bg-lavender/10 text-purple"
         class="text-gray-500 hover:bg-lavender/10 hover:text-purple block px-3 py-2 rounded-md text-base font-medium">
        Services Management
      </a>

      <!-- Services - Visible to all -->
      <a routerLink="/services"
         routerLinkActive="bg-lavender/10 text-purple"
         class="text-gray-500 hover:bg-lavender/10 hover:text-purple block px-3 py-2 rounded-md text-base font-medium">
        Services
      </a>
    </div>

    <!-- Mobile profile section -->
    <div class="pt-4 pb-3 border-t border-beige">
      <div class="flex items-center px-4">
        <div class="flex-shrink-0">
          <div class="h-10 w-10 rounded-full bg-lavender/30 flex items-center justify-center text-purple font-medium">
            {{ userInitial }}
          </div>
        </div>
        <div class="ml-3">
          <div class="text-base font-medium text-gray-800">{{ userName }}</div>
          <div class="text-sm font-medium text-gray-500">{{ userEmail }}</div>
        </div>
      </div>
      <div class="mt-3 space-y-1">
        <a routerLink="/profile"
           class="block px-4 py-2 text-base font-medium text-gray-500 hover:bg-lavender/10 hover:text-purple">
          Your Profile
        </a>
        <button (click)="logout()"
                class="w-full text-left block px-4 py-2 text-base font-medium text-gray-500 hover:bg-lavender/10 hover:text-purple">
          Sign out
        </button>
      </div>
    </div>
  </div>
</nav>
