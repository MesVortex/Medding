<div class="min-h-screen bg-[#FFF9F5] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 animate-fadeIn">
    <!-- Decorative elements -->
    <div class="absolute top-10 left-10 w-20 h-20 rounded-full bg-purple/10"></div>
    <div class="absolute bottom-10 right-10 w-32 h-32 rounded-full bg-lavender/10"></div>

    <div class="text-center">
      <h1 class="font-greatvibes text-8xl text-purple animate-float">404</h1>
      <h2 class="mt-6 text-3xl font-pacifico text-gray-800">Page Not Found</h2>
      <p class="mt-4 text-gray-600">
        The page you're looking for doesn't exist or has been moved.
      </p>

      <!-- Illustration -->
      <div class="my-10 flex justify-center">
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-40 w-40 text-lavender/30" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                  d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <div class="absolute -bottom-4 -right-4 w-16 h-16 bg-purple/10 rounded-full"></div>
        </div>
      </div>

      <!-- Navigation options -->
      <div class="mt-8 space-y-4">
        <button
          [routerLink]="['/']"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple hover:bg-lavender focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple transition-colors duration-300">
          Return to Home
        </button>
      </div>

      <!-- Decorative border -->
      <div class="mt-10 pt-6 border-t border-beige">
        <p class="text-sm text-gray-500">
          Need help? <a href="mailto:support@weddingplanner.com" class="text-purple hover:text-lavender transition-colors duration-300">Contact Support</a>
        </p>
      </div>
    </div>
  </div>
</div>
