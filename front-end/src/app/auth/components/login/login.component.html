<div class="min-h-screen bg-[#FFF9F5] relative overflow-hidden">
  <!-- Decorative background elements -->
  <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-lavender/10 via-cream/5 to-[#FFF9F5] overflow-hidden">
    <div class="absolute top-10 left-10 w-32 h-32 rounded-full bg-purple/10"></div>
    <div class="absolute bottom-10 right-10 w-48 h-48 rounded-full bg-lavender/10"></div>
    <div class="absolute top-1/3 right-1/4 w-24 h-24 rounded-full bg-beige/20"></div>
  </div>

  <div class="relative min-h-screen sm:flex sm:flex-row justify-center items-center px-4 sm:px-6 lg:px-8 py-12">
    <!-- Left side welcome message -->
    <div class="flex-col flex self-center lg:px-14 sm:max-w-4xl xl:max-w-md z-10 text-center sm:text-left">
      <div class="self-start hidden lg:flex flex-col text-gray-700 animate-fadeIn">
        <h1 class="my-3 font-greatvibes text-5xl text-purple animate-float">Welcome back</h1>
        <p class="pr-3 text-gray-600 max-w-md">
          Continue planning your perfect wedding with our comprehensive tools and services designed to make your special day unforgettable.
        </p>

        <!-- Decorative illustration -->
        <div class="mt-8 text-lavender/40">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Login form -->
    <div class="flex justify-center self-center z-10">
      <div class="p-12 bg-white mx-auto rounded-2xl w-100 sm:w-96 border border-beige shadow-lg animate-slideUp">
        <div class="mb-7">
          <h3 class="font-pacifico text-2xl text-purple mb-2">Sign In</h3>
          <p class="text-gray-500">Don't have an account? <a routerLink="/auth/register" class="text-sm text-lavender hover:text-purple transition-colors duration-300">Sign Up</a></p>
        </div>

        @if (error$ | async; as error) {
          <div class="rounded-md bg-red-50 p-4 mb-4 border border-red-200 animate-fadeIn">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
              </div>
              <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">{{ error }}</h3>
              </div>
            </div>
          </div>
        }

        <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email field -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-lavender" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
              </div>
              <input
                formControlName="email"
                id="email"
                type="email"
                class="pl-10 p-2 block w-full rounded-md border-beige shadow-sm focus:outline-purple focus:outline-1 sm:text-sm bg-[#FFF9F5]"
                placeholder="Your email address"
              >
            </div>
          </div>

          <!-- Password field -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-lavender" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
              <input
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                id="password"
                class="pl-10 p-2 block w-full rounded-md border-beige shadow-sm focus:outline-purple focus:outline-1 sm:text-sm bg-[#FFF9F5]"
                placeholder="Your password"
              >
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <!-- Show password icon -->
                <svg
                  *ngIf="!showPassword"
                  (click)="showPassword = true"
                  class="h-5 w-5 text-lavender cursor-pointer hover:text-purple transition-colors duration-300"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <!-- Hide password icon -->
                <svg
                  *ngIf="showPassword"
                  (click)="showPassword = false"
                  class="h-5 w-5 text-lavender cursor-pointer hover:text-purple transition-colors duration-300"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>
              </div>
            </div>
          </div>

          <!-- Forgot password link -->
          <div class="flex items-center justify-end">
            <a href="#" class="text-sm text-lavender hover:text-purple transition-colors duration-300">
              Forgot your password?
            </a>
          </div>

          <!-- Submit button -->
          <div>
            <button
              type="submit"
              [disabled]="loginForm.invalid || (loading$ | async)"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple hover:bg-lavender focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple transition-colors duration-300 disabled:opacity-50">
              @if (loading$ | async) {
                <span class="inline-flex items-center">
                  <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  Signing in...
                </span>
              } @else {
                Sign in
              }
            </button>
          </div>
        </form>

        <!-- Footer -->
        <div class="mt-7 text-center text-gray-500 text-xs">
          <span>
            Copyright Â© 2023-2025
            <a href="#" class="text-lavender hover:text-purple transition-colors duration-300">Wedding Planner</a>
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Decorative wave -->
  <svg class="absolute bottom-0 left-0 w-full text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="currentColor" fill-opacity="1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,202.7C672,203,768,181,864,181.3C960,181,1056,203,1152,208C1248,213,1344,203,1392,197.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
  </svg>
</div>
