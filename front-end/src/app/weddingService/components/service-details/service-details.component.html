<div class="bg-white">
  @if (loading) {
    <div class="text-center py-12">
      <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em]"></div>
    </div>
  } @else if (error) {
    <div class="text-center py-12">
      <p class="text-red-600">{{ error }}</p>
    </div>
  } @else if (service) {
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:grid lg:max-w-7xl lg:grid-cols-2 lg:gap-x-8 lg:px-8">
      <!-- Service Details -->
      <div class="lg:max-w-lg lg:self-end">
        <div class="mt-4">
          <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">{{ service.title }}</h1>
        </div>

        <section aria-labelledby="information-heading" class="mt-4">
          <h2 id="information-heading" class="sr-only">Service information</h2>

          <div class="flex items-center">
            <p class="text-lg text-gray-900 sm:text-xl">{{ service.price | currency }}</p>
          </div>

          <div class="mt-4 space-y-6">
            <p class="text-base text-gray-500">{{ service.description }}</p>
          </div>

          <div class="mt-6 flex items-center">
            <div class="flex items-center">
              <p class="ml-2 text-sm text-gray-500">Category: {{ getCategoryDisplayName(service.category) }}</p>
            </div>
          </div>

          <div class="mt-2 flex items-center">
            <p class="text-sm text-gray-500">Vendor: {{ service.vendorName }}</p>
          </div>
        </section>
      </div>
    </div>
  }
</div>
